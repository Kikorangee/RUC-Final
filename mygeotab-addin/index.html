<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RUC License Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- MyGeotab API -->
    <script src="https://cdn.jsdelivr.net/npm/mg-api-js@2.0.1"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        /* Custom CSS Variables for RUC theme */
        :root {
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --primary: #3b82f6;
        }
        
        .text-success { color: var(--success); }
        .text-warning { color: var(--warning); }
        .text-danger { color: var(--danger); }
        .bg-success { background-color: var(--success); }
        .bg-warning { background-color: var(--warning); }
        .bg-danger { background-color: var(--danger); }
        .border-success { border-color: var(--success); }
        .border-warning { border-color: var(--warning); }
        .border-danger { border-color: var(--danger); }
        
        /* Loading states */
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Status badge styles */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-active {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .status-expiring {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .status-expired {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .stat-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(229, 231, 235, 1);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card.active {
            ring: 2px solid;
            ring-opacity: 0.2;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="ruc-management-app" class="p-6 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">RUC License Management</h1>
                    <p class="text-gray-600 mt-2">Monitor your fleet's Road User Charges license status</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="refresh-btn" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                        Refresh
                    </button>
                    <button id="sync-btn" class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                        Sync with MyGeotab
                    </button>
                </div>
            </div>
        </div>

        <!-- Alert Banner -->
        <div id="alert-banner" class="hidden mb-6">
            <div class="bg-orange-50 border border-orange-200 rounded-lg p-4">
                <div class="flex items-center">
                    <i data-lucide="alert-triangle" class="w-5 h-5 text-orange-600 mr-3"></i>
                    <div>
                        <h3 class="text-orange-800 font-medium">License Alert</h3>
                        <p id="alert-message" class="text-orange-700 text-sm mt-1"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <!-- Stats will be populated here -->
        </div>

        <!-- Vehicle Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">Fleet License Status</h3>
                        <p id="filter-info" class="text-sm text-gray-600 mt-1 hidden"></p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <input
                                id="search-input"
                                type="text"
                                placeholder="Search vehicles..."
                                class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vehicle</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">License Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Current Odometer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">License Expires At</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Remaining Distance</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vehicle-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Vehicle rows will be populated here -->
                    </tbody>
                </table>
                
                <div id="loading-state" class="text-center py-12">
                    <div class="loading">
                        <i data-lucide="loader-2" class="w-8 h-8 text-gray-400 mx-auto mb-4 animate-spin"></i>
                        <p class="text-gray-500">Loading vehicle data from MyGeotab...</p>
                    </div>
                </div>
                
                <div id="empty-state" class="text-center py-12 hidden">
                    <i data-lucide="truck" class="w-12 h-12 text-gray-300 mx-auto mb-4"></i>
                    <p class="text-gray-500">No vehicles found</p>
                </div>
            </tbody>
        </table>
        </div>
    </div>

    <!-- Update Odometer Modal -->
    <div id="update-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Update Odometer Reading</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Vehicle</label>
                    <p id="modal-vehicle-name" class="text-gray-900"></p>
                </div>
                <div>
                    <label for="new-odometer" class="block text-sm font-medium text-gray-700 mb-2">New Odometer (km)</label>
                    <input
                        id="new-odometer"
                        type="number"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter current odometer reading"
                    />
                </div>
                <div class="flex justify-end space-x-3">
                    <button id="modal-cancel" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                    <button id="modal-save" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let geotabApi = null;
        let currentState = null;
        let vehicles = [];
        let filteredVehicles = [];
        let statusFilter = null;
        let searchTerm = '';
        let selectedVehicle = null;

        // MyGeotab Add-In entry point
        geotab.addin.rucManagement = function(api, state) {
            geotabApi = api;
            currentState = state;
            
            return {
                initialize: function(freshApi, freshState, callback) {
                    console.log('RUC Management Add-In initializing...');
                    geotabApi = freshApi;
                    currentState = freshState;
                    
                    // Initialize Lucide icons
                    lucide.createIcons();
                    
                    // Set up event listeners
                    setupEventListeners();
                    
                    // Load initial data
                    loadVehicleData().then(() => {
                        callback();
                    }).catch(error => {
                        console.error('Failed to load initial data:', error);
                        callback();
                    });
                },
                
                focus: function(freshApi, freshState) {
                    geotabApi = freshApi;
                    currentState = freshState;
                    // Refresh data when add-in gains focus
                    refreshData();
                },
                
                blur: function() {
                    // Called when add-in loses focus
                    console.log('RUC Management Add-In blur');
                }
            };
        };

        // Event listeners setup
        function setupEventListeners() {
            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', refreshData);
            
            // Sync button
            document.getElementById('sync-btn').addEventListener('click', syncWithMyGeotab);
            
            // Search input
            document.getElementById('search-input').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                filterAndDisplayVehicles();
            });
            
            // Modal event listeners
            document.getElementById('modal-cancel').addEventListener('click', closeModal);
            document.getElementById('modal-save').addEventListener('click', saveOdometerUpdate);
            
            // Close modal when clicking outside
            document.getElementById('update-modal').addEventListener('click', (e) => {
                if (e.target.id === 'update-modal') {
                    closeModal();
                }
            });
        }

        // Load vehicle data from MyGeotab
        async function loadVehicleData() {
            try {
                showLoading(true);
                
                // Get devices (vehicles) from MyGeotab
                const devices = await geotabApi.call('Get', {
                    typeName: 'Device'
                });
                
                // Get diagnostic data for odometer readings
                const odometerData = await geotabApi.call('Get', {
                    typeName: 'StatusData',
                    search: {
                        diagnosticSearch: {
                            id: 'DiagnosticOdometerAdjustmentId'
                        },
                        fromDate: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString() // Last 30 days
                    }
                });
                
                // Transform MyGeotab data to our format
                vehicles = transformMyGeotabData(devices, odometerData);
                
                // Update UI
                updateStatsCards();
                filterAndDisplayVehicles();
                updateAlertBanner();
                
                showLoading(false);
                
            } catch (error) {
                console.error('Error loading vehicle data:', error);
                showError('Failed to load vehicle data from MyGeotab');
                showLoading(false);
            }
        }

        // Transform MyGeotab device data to our RUC format
        function transformMyGeotabData(devices, odometerData) {
            return devices.map(device => {
                // Find latest odometer reading for this device
                const deviceOdometerData = odometerData.filter(data => data.device.id === device.id);
                const latestOdometer = deviceOdometerData.length > 0 
                    ? Math.round(deviceOdometerData[deviceOdometerData.length - 1].data / 1000) // Convert to km
                    : 0;
                
                // Mock RUC license data (in real implementation, this would come from your RUC database)
                const mockLicenseEndOdometer = latestOdometer + Math.floor(Math.random() * 5000) + 1000;
                const remainingDistance = mockLicenseEndOdometer - latestOdometer;
                
                let status = 'active';
                if (remainingDistance <= 0) {
                    status = 'expired';
                } else if (remainingDistance <= 2000) {
                    status = 'expiring';
                }
                
                return {
                    id: device.id,
                    plateNumber: device.name || 'Unknown',
                    make: device.vehicleIdentificationNumber ? 'MyGeotab Vehicle' : 'Unknown',
                    model: device.comment || 'Unknown Model',
                    year: new Date().getFullYear(),
                    currentOdometer: latestOdometer,
                    licenseEndOdometer: mockLicenseEndOdometer,
                    remainingDistance: remainingDistance,
                    status: status,
                    activeLicense: {
                        endOdometer: mockLicenseEndOdometer,
                        purchaseDate: new Date(Date.now() - Math.random() * 90 * 24 * 60 * 60 * 1000).toISOString()
                    }
                };
            });
        }

        // Update stats cards
        function updateStatsCards() {
            const stats = {
                totalVehicles: vehicles.length,
                activeLicenses: vehicles.filter(v => v.status === 'active').length,
                expiringSoon: vehicles.filter(v => v.status === 'expiring').length,
                expired: vehicles.filter(v => v.status === 'expired').length
            };
            
            const statsHtml = `
                <div class="stat-card ${statusFilter === null ? 'active border-blue-500 ring-blue-500' : ''}" onclick="setStatusFilter(null)">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Vehicles</p>
                            <p class="text-3xl font-bold text-gray-900">${stats.totalVehicles}</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i data-lucide="truck" class="text-blue-600 w-6 h-6"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card ${statusFilter === 'active' ? 'active border-green-500 ring-green-500' : ''}" onclick="setStatusFilter('active')">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Active Licenses</p>
                            <p class="text-3xl font-bold text-success">${stats.activeLicenses}</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <i data-lucide="check-circle" class="text-success w-6 h-6"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card ${statusFilter === 'expiring' ? 'active border-orange-500 ring-orange-500' : ''}" onclick="setStatusFilter('expiring')">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Expiring Soon</p>
                            <p class="text-3xl font-bold text-warning">${stats.expiringSoon}</p>
                        </div>
                        <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                            <i data-lucide="alert-triangle" class="text-warning w-6 h-6"></i>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card ${statusFilter === 'expired' ? 'active border-red-500 ring-red-500' : ''}" onclick="setStatusFilter('expired')">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Expired</p>
                            <p class="text-3xl font-bold text-danger">${stats.expired}</p>
                        </div>
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                            <i data-lucide="x-circle" class="text-danger w-6 h-6"></i>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('stats-cards').innerHTML = statsHtml;
            lucide.createIcons();
        }

        // Set status filter
        function setStatusFilter(status) {
            statusFilter = statusFilter === status ? null : status;
            updateStatsCards();
            filterAndDisplayVehicles();
        }

        // Filter and display vehicles
        function filterAndDisplayVehicles() {
            filteredVehicles = vehicles.filter(vehicle => {
                const matchesSearch = !searchTerm || 
                    vehicle.plateNumber.toLowerCase().includes(searchTerm) ||
                    vehicle.make.toLowerCase().includes(searchTerm) ||
                    vehicle.model.toLowerCase().includes(searchTerm);
                
                const matchesStatus = statusFilter === null || vehicle.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            // Update filter info
            const filterInfo = document.getElementById('filter-info');
            if (statusFilter) {
                filterInfo.textContent = `Showing ${statusFilter === 'expiring' ? 'expiring soon' : statusFilter} vehicles (${filteredVehicles.length})`;
                filterInfo.classList.remove('hidden');
            } else {
                filterInfo.classList.add('hidden');
            }
            
            displayVehicles();
        }

        // Display vehicles in table
        function displayVehicles() {
            const tbody = document.getElementById('vehicle-table-body');
            
            if (filteredVehicles.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                tbody.innerHTML = '';
                return;
            }
            
            document.getElementById('empty-state').classList.add('hidden');
            
            const vehicleRows = filteredVehicles.map(vehicle => {
                const statusBadge = getStatusBadge(vehicle.status);
                const formattedDistance = formatDistance(vehicle.remainingDistance);
                
                return `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center mr-3">
                                    <i data-lucide="truck" class="text-gray-500 w-5 h-5"></i>
                                </div>
                                <div>
                                    <div class="text-sm font-medium text-gray-900">${vehicle.plateNumber}</div>
                                    <div class="text-sm text-gray-500">${vehicle.make} ${vehicle.model} ${vehicle.year}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${statusBadge}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${vehicle.currentOdometer.toLocaleString()} km
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${vehicle.licenseEndOdometer.toLocaleString()} km
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="text-sm font-medium ${getDistanceColor(vehicle.status)}">
                                ${formattedDistance}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex space-x-2">
                                <button onclick="openUpdateModal('${vehicle.id}')" class="inline-flex items-center px-3 py-1 bg-blue-600 text-white text-xs rounded hover:bg-blue-700">
                                    <i data-lucide="edit" class="w-3 h-3 mr-1"></i>
                                    Update
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
            
            tbody.innerHTML = vehicleRows;
            lucide.createIcons();
        }

        // Get status badge HTML
        function getStatusBadge(status) {
            const badges = {
                active: '<span class="status-badge status-active"><span class="w-2 h-2 bg-success rounded-full mr-1"></span>Active</span>',
                expiring: '<span class="status-badge status-expiring"><span class="w-2 h-2 bg-warning rounded-full mr-1"></span>Expiring Soon</span>',
                expired: '<span class="status-badge status-expired"><span class="w-2 h-2 bg-danger rounded-full mr-1"></span>Expired</span>'
            };
            return badges[status] || '';
        }

        // Get distance color class
        function getDistanceColor(status) {
            const colors = {
                active: 'text-success',
                expiring: 'text-warning',
                expired: 'text-danger'
            };
            return colors[status] || 'text-gray-900';
        }

        // Format distance
        function formatDistance(distance) {
            if (distance < 0) {
                return `-${Math.abs(distance).toLocaleString()} km`;
            }
            return `${distance.toLocaleString()} km`;
        }

        // Update alert banner
        function updateAlertBanner() {
            const expiringSoon = vehicles.filter(v => v.status === 'expiring').length;
            const expired = vehicles.filter(v => v.status === 'expired').length;
            
            if (expiringSoon > 0 || expired > 0) {
                const message = [];
                if (expired > 0) {
                    message.push(`${expired} vehicle${expired === 1 ? '' : 's'} with expired licenses`);
                }
                if (expiringSoon > 0) {
                    message.push(`${expiringSoon} vehicle${expiringSoon === 1 ? '' : 's'} with licenses expiring soon`);
                }
                
                document.getElementById('alert-message').textContent = message.join(' and ') + '. Please review and renew as needed.';
                document.getElementById('alert-banner').classList.remove('hidden');
            } else {
                document.getElementById('alert-banner').classList.add('hidden');
            }
        }

        // Show/hide loading state
        function showLoading(show) {
            document.getElementById('loading-state').style.display = show ? 'block' : 'none';
            document.getElementById('vehicle-table-body').style.display = show ? 'none' : 'table-row-group';
        }

        // Show error message
        function showError(message) {
            const alertBanner = document.getElementById('alert-banner');
            const alertMessage = document.getElementById('alert-message');
            
            alertMessage.textContent = message;
            alertBanner.classList.remove('hidden');
            alertBanner.className = 'mb-6 bg-red-50 border border-red-200 rounded-lg p-4';
        }

        // Open update modal
        function openUpdateModal(vehicleId) {
            selectedVehicle = vehicles.find(v => v.id === vehicleId);
            if (!selectedVehicle) return;
            
            document.getElementById('modal-vehicle-name').textContent = 
                `${selectedVehicle.plateNumber} - ${selectedVehicle.make} ${selectedVehicle.model}`;
            document.getElementById('new-odometer').value = selectedVehicle.currentOdometer;
            document.getElementById('update-modal').classList.remove('hidden');
            document.getElementById('update-modal').classList.add('flex');
        }

        // Close modal
        function closeModal() {
            document.getElementById('update-modal').classList.add('hidden');
            document.getElementById('update-modal').classList.remove('flex');
            selectedVehicle = null;
        }

        // Save odometer update
        function saveOdometerUpdate() {
            if (!selectedVehicle) return;
            
            const newOdometer = parseInt(document.getElementById('new-odometer').value);
            if (!newOdometer || newOdometer < 0) {
                alert('Please enter a valid odometer reading');
                return;
            }
            
            // Update the vehicle data
            selectedVehicle.currentOdometer = newOdometer;
            selectedVehicle.remainingDistance = selectedVehicle.licenseEndOdometer - newOdometer;
            
            // Recalculate status
            if (selectedVehicle.remainingDistance <= 0) {
                selectedVehicle.status = 'expired';
            } else if (selectedVehicle.remainingDistance <= 2000) {
                selectedVehicle.status = 'expiring';
            } else {
                selectedVehicle.status = 'active';
            }
            
            // Update UI
            updateStatsCards();
            filterAndDisplayVehicles();
            updateAlertBanner();
            
            closeModal();
            
            // In a real implementation, you would also update your RUC database here
            console.log('Updated vehicle odometer:', selectedVehicle);
        }

        // Refresh data
        function refreshData() {
            loadVehicleData();
        }

        // Sync with MyGeotab
        function syncWithMyGeotab() {
            console.log('Syncing with MyGeotab...');
            loadVehicleData();
        }
    </script>
</body>
</html>
